<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>logistic Website</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- icons -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<!-- Calendar -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
	
	<header class="header">
		<div class="header_switcher switcher"> 
			<input type="checkbox" id="switcher_checkbox" class="switcher_checkbox" />
			<label for="switcher_checkbox" class="switcher_label"></label>
		</div>
	</header>
	
	<aside id="sidebar" class="sidebar">
		<div class="sidebar__title-container">
			<h1 class="sidebar__title">logisticWebsite</h1>
		</div>
		<nav class="sidebar__menu">
			<!-- Пункт меню Добавить поставку _____________________________ -->
			<li class="sidebar__item">
				<a id="sidebar__add" class="sidebar__add" data-key="1" href="">
					<span class="sidebar__icon material-symbols-outlined">add</span>Добавить
				</a>
			</li>
			<!-- Пункт меню Все доставки _____________________________ -->
			<li class="sidebar__item">
				<a id="sidebar__list" class="sidebar__link" data-key="2" href="">
					<span class="sidebar__icon material-symbols-outlined">list</span>Все доставки
				</a>
			</li>
			<!-- Пункт меню В пути _____________________________ -->
			<li class="sidebar__item">
			<a class="sidebar__link" data-key="3" href="">
				<span class="sidebar__icon material-symbols-outlined">local_shipping</span>В пути
			</a>
			</li>
			<!-- Пункт меню Ожидают _____________________________ -->
			<li class="sidebar__item">
			<a class="sidebar__link" data-key="4" href="">
				<span class="sidebar__icon material-symbols-outlined">refresh</span>Ожидают
			</a>
			<!-- Пункт меню Добавить Доставленные _____________________________ -->
			</li>
			<li class="sidebar__item">
			<a class="sidebar__link" data-key="5" href="">
				<span class="sidebar__icon material-symbols-outlined">done_all</span>Доставленные
			</a>
			</li>
		</nav>
	</aside>

	<main id="main" class="main">
		<!-- Секция Все поставки __________________________________ -->
		<section id="2" class="main__section section">
			<h1 class="section__title">Все доставки</h1>
			<div id="delivery" class="section__delivery delivery">

			</div>
		</section>
		<!-- Секция В пути _________________________________ -->
		<section id="3" class="main_section section">
			<h1 class="section__title">В пути</h1>
			<div id="processing" class="section__processing processing">
			</div>
		</section>
		<!-- Секция Ожидают _____________________________ -->
		<section id="4" class="main_section section">
			<h1 class="section__title">Ожидают</h1>
			<div id="ponding" class="section__ponding ponding">
			</div>
		</section>
			<!-- Секция Доставленные _____________________________ -->
		<section id="5" class="main_section section">
			<h1 class="section__title">Доставленные</h1>
			<div id="completed" class="section__completed completed">
			</div>
		</section>
	</main>

	<!-- Интерактивный Попап ______________________________ -->
	<div id="popup" class="popup">
		<div id="popup__container" class="popup__container">
			
		</div>
	</div>

	<script type="module" src="script.js"></script>
	<!-- Библиотека Календарь -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
